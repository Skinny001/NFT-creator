[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = false

[rpc_endpoints]
arbitrum_sepolia = "https://arbitrum-sepolia.infura.io/v3/a73c4abe541f41a3ba1b767a9cff4d00"

[etherscan]
arbitrum_sepolia = { key = "${ETHERSCAN_API_KEY}", url = "https://api-sepolia.arbiscan.io/api" }

