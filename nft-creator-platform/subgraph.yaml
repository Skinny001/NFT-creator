specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NFTCreatorPlatform
    network: arbitrum-sepolia
    source:
      address: "0x27AfcC1b6C645acF64b67f19C98ed48641aC37A8"
      abi: NFTCreatorPlatform
      startBlock: 184343121
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - CreatorRewarded
        - NFTMinted
        - OwnershipTransferred
        - Transfer
      abis:
        - name: NFTCreatorPlatform
          file: ./abis/NFTCreatorPlatform.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: CreatorRewarded(indexed address,uint256,uint256)
          handler: handleCreatorRewarded
        - event: NFTMinted(indexed uint256,indexed address,indexed address,string)
          handler: handleNFTMinted
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/nft-creator-platform.ts
